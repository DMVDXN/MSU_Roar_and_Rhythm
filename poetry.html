<!-- poetry.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poetry - Roar & Rhythm</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="poetry.css">
</head>
<body>

  <header class="topbar">
    <a class="brand" href="index.html">
      <img class="brand-logo" src="assets/logo.png" alt="Roar & Rhythm Logo">
      <span class="brand-name">Roar & Rhythm</span>
    </a>

    <form class="topbar-search" role="search" action="#" onsubmit="return false;">
      <span class="search-icon">ðŸ”Ž</span>
      <input class="search-input" type="search" placeholder="Search for poetry, music, art..." aria-label="Search">
    </form>

    <nav class="topbar-nav">
      <a href="poetry.html">Poetry</a>
      <a href="music.html">Music</a>
      <a href="art.html">Art</a>
      <a href="submit.html">Submit</a>
    </nav>

    <div class="topbar-auth">
      <div id="authLoggedOut" class="auth-logged-out">
        <a class="pill pill-ghost" href="login.html">Login</a>
        <a class="pill pill-solid" href="signup.html">Sign Up</a>
      </div>

      <div id="authLoggedIn" class="auth-logged-in" style="display:none;">
        <a id="profileBtn" class="profile-btn" href="profile.html" aria-label="Profile">
          <span id="profileAvatar" class="profile-avatar">U</span>
        </a>

        <button id="menuBtn" class="menu-btn" type="button" aria-label="Menu" aria-expanded="false">
          <span class="menu-bar"></span>
          <span class="menu-bar"></span>
          <span class="menu-bar"></span>
        </button>

        <div id="menuPanel" class="menu-panel" role="menu" aria-hidden="true">
          <div class="menu-user">
            <div class="menu-user-title">Signed in</div>
            <div id="menuEmail" class="menu-user-email"></div>
          </div>

          <a class="menu-item" href="profile.html" role="menuitem">Profile</a>
          <a class="menu-item" href="submit.html" role="menuitem">Submit</a>

          <button id="logoutBtn" class="menu-item danger" type="button" role="menuitem">
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="page">
      <div class="page-card">
        <h2 class="page-title">Poetry</h2>
        <p class="page-subtitle">Approved submissions appear here.</p>

        <div id="featuredWrap" class="featured-wrap" style="display:none;"></div>

        <div class="controls">
          <div class="controls-row">
            <div class="control">
              <label for="sortSel">Sort</label>
              <select id="sortSel">
                <option value="newest" selected>Newest</option>
                <option value="oldest">Oldest</option>
                <option value="az">A to Z</option>
              </select>
            </div>

            <div class="control">
              <label for="timeSel">Time</label>
              <select id="timeSel">
                <option value="all" selected>All time</option>
                <option value="day">Today</option>
                <option value="week">This week</option>
                <option value="month">This month</option>
              </select>
            </div>

            <div class="control">
              <label for="lenSel">Length</label>
              <select id="lenSel">
                <option value="all" selected>All</option>
                <option value="short">Short</option>
                <option value="medium">Medium</option>
                <option value="long">Long</option>
              </select>
            </div>

            <div class="control control-wide">
              <label>View</label>
              <div class="segmented">
                <button id="viewCards" type="button" class="seg-btn is-active" data-view="cards">Cards</button>
                <button id="viewCompact" type="button" class="seg-btn" data-view="compact">Compact</button>
              </div>
            </div>
          </div>

          <div id="tagsRow" class="tags-row" style="display:none;">
            <div class="tags-title">Tags</div>
            <div id="tagsChips" class="tags-chips"></div>
          </div>

          <div class="results-bar">
            <div id="resultsText" class="results-text"></div>
            <div class="results-actions">
              <button id="clearSearchBtn" type="button" class="ghost-btn">Clear search</button>

              <label class="switch">
                <input id="autoLoadChk" type="checkbox">
                <span class="switch-ui"></span>
                <span class="switch-text">Auto load</span>
              </label>
            </div>
          </div>
        </div>

        <div id="list" class="list" data-view="cards"></div>

        <div class="load-area">
          <button id="loadMoreBtn" type="button" class="load-btn">Load more</button>
          <div id="sentinel" class="sentinel"></div>
          <p id="msg" class="msg"></p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Roar & Rhythm | Morgan State University</p>
  </footer>

  <script type="module" src="auth.js"></script>
  <script type="module" src="poetry.js"></script>
</body>
</html>
