<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User - Roar & Rhythm</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="user.css">
</head>
<body>

  <header class="topbar">
    <a class="brand" href="index.html">
      <img class="brand-logo" src="assets/logo.png" alt="Roar & Rhythm Logo">
      <span class="brand-name">Roar & Rhythm</span>
    </a>

    <form class="topbar-search" role="search" onsubmit="return false;">
      <span class="search-icon">ðŸ”Ž</span>
      <input class="search-input" type="search" placeholder="Search for poetry, music, art..." aria-label="Search">
    </form>

    <nav class="topbar-nav">
      <a href="poetry.html">Poetry</a>
      <a href="music.html">Music</a>
      <a href="art.html">Art</a>
      <a href="submit.html">Submit</a>
      <a href="people.html">People</a>
    </nav>

    <div class="topbar-auth">
      <div id="authLoggedOut" class="auth-logged-out">
        <a class="pill pill-ghost" href="login.html">Login</a>
        <a class="pill pill-solid" href="signup.html">Sign Up</a>
      </div>

      <div id="authLoggedIn" class="auth-logged-in" style="display:none;">
        <a id="profileBtn" class="profile-btn" href="profile.html" aria-label="Profile">
          <span id="profileAvatar" class="profile-avatar">U</span>
        </a>

        <button id="menuBtn" class="menu-btn" type="button" aria-label="Menu" aria-expanded="false">
          <span class="menu-bar"></span>
          <span class="menu-bar"></span>
          <span class="menu-bar"></span>
        </button>

        <div id="menuPanel" class="menu-panel" role="menu" aria-hidden="true">
          <div class="menu-user">
            <div class="menu-user-title">Signed in</div>
            <div id="menuEmail" class="menu-user-email"></div>
          </div>

          <a class="menu-item" href="profile.html" role="menuitem">Profile</a>
          <a class="menu-item" href="people.html" role="menuitem">People</a>
          <a class="menu-item" href="submit.html" role="menuitem">Submit</a>

          <button id="logoutBtn" class="menu-item danger" type="button" role="menuitem">
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="user-wrap">
      <div class="user-card">
        <div class="user-head">
          <div class="user-avatar" id="userAvatar">U</div>
          <div class="user-info">
            <h2 class="user-name" id="userName">User</h2>
            <div class="user-handle" id="userHandle"></div>
            <p class="user-bio" id="userBio"></p>
            <a id="userWebsite" class="user-website" href="#" target="_blank" rel="noopener noreferrer" style="display:none;"></a>
          </div>
        </div>

        <div class="user-tabs">
          <button class="tab active" type="button" data-tab="all">All</button>
          <button class="tab" type="button" data-tab="poem">Poetry</button>
          <button class="tab" type="button" data-tab="song">Music</button>
          <button class="tab" type="button" data-tab="image">Art</button>
        </div>

        <p id="userMsg" class="user-msg"></p>
        <div id="userFeed" class="user-feed"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Roar & Rhythm | Morgan State University</p>
  </footer>

  <script type="module" src="auth.js"></script>
  <script type="module" src="user.js"></script>
</body>
</html>
