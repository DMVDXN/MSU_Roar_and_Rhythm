<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit - Roar & Rhythm</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Roar & Rhythm Logo">
      <h1>Roar & Rhythm</h1>
      <p>Morgan State University</p>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="poetry.html">Poetry</a>
      <a href="music.html">Music</a>
      <a href="art.html">Art</a>
      <a href="submit.html">Submit</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Submit Your Work</h2>
      <p>Poetry, song links, and artwork will be reviewed before they appear publicly.</p>

      <div class="submit-card">
        <form id="submitForm">
          <label for="type">Type</label>
          <select id="type" required>
            <option value="poem">Poetry</option>
            <option value="song">Song Link</option>
            <option value="image">Picture</option>
          </select>

          <label for="title">Title</label>
          <input id="title" type="text" maxlength="120" required placeholder="Give it a title" />

          <div id="poemFields">
            <label for="body_text">Poem</label>
            <textarea id="body_text" rows="10" maxlength="4000" placeholder="Paste your poem here"></textarea>
          </div>

          <div id="songFields" style="display:none;">
            <label for="song_url">Song URL</label>
            <input id="song_url" type="url" placeholder="YouTube, SoundCloud, Spotify link" />
          </div>

          <div id="imageFields" style="display:none;">
            <label for="image_file">Upload Picture</label>
            <input id="image_file" type="file" accept="image/png,image/jpeg,image/webp" />
            <small class="hint">Accepted: jpg, png, webp. Max 5MB.</small>
          </div>

          <button id="submitBtn" type="submit">Submit</button>
          <p id="msg" class="msg"></p>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Roar & Rhythm | Morgan State University</p>
  </footer>

  <script type="module" src="submit.js"></script>
</body>
</html>
