    <div class="topbar-auth">
  <!-- Logged out -->
  <div id="authLoggedOut" class="auth-logged-out">
    <a class="pill pill-ghost" href="login.html">Login</a>
    <a class="pill pill-solid" href="signup.html">Sign Up</a>
  </div>

  <!-- Logged in -->
  <div id="authLoggedIn" class="auth-logged-in" style="display:none;">
    <a id="profileBtn" class="profile-btn" href="profile.html" aria-label="Profile">
      <span id="profileAvatar" class="profile-avatar">U</span>
    </a>

    <button id="menuBtn" class="menu-btn" type="button" aria-label="Menu" aria-expanded="false">
      <span class="menu-bar"></span>

    <div id="menuPanel" class="menu-panel" role="menu" aria-hidden="true">
      <div class="menu-user">
        <div class="menu-user-title">Signed in</div>

      <a class="menu-item" href="profile.html" role="menuitem">Profile</a>
      <a class="menu-item" href="submit.html" role="menuitem">Submit</a>

        Logout
      </button>

</div>

  </header>

  <main>
    <section class="page">
      <div class="page-card">
        <h2 class="page-title">Submit Your Work</h2>
        <p class="page-subtitle">Poetry, song links, and artwork will be reviewed before they appear publicly.</p>

        <div class="submit-card">
          <form id="submitForm">
            <label for="type">Type</label>
            <select id="type" required>
              <option value="poem">Poetry</option>
              <option value="song">Song Link</option>
              <option value="image">Picture</option>
            </select>

            <label for="title">Title</label>
            <input id="title" type="text" maxlength="120" required placeholder="Give it a title">

            <div id="poemFields">
              <label for="body_text">Poem</label>
              <textarea id="body_text" rows="10" maxlength="4000" placeholder="Paste your poem here"></textarea>
            </div>

            <div id="songFields" style="display:none;">
              <label for="song_url">Song URL</label>
              <input id="song_url" type="url" placeholder="YouTube, SoundCloud, Spotify link">
            </div>

            <div id="imageFields" style="display:none;">
              <label for="image_file">Upload Picture</label>
              <input id="image_file" type="file" accept="image/png,image/jpeg,image/webp">
              <small class="hint">Accepted: jpg, png, webp. Max 5MB.</small>
            </div>

            <button id="submitBtn" type="submit">Submit</button>
            <p id="msg" class="msg"></p>
          </form>
        </div>
      </div>
    </section>
  </main>
